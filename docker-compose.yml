version: "3"
   
services:
    frontend:
        image: demarauder/apply-for-me-frontend:latest
        container_name: frontend
        ports:
          -  3000:3000
        depends_on: 
          - backend  

    backend:
        image: demarauder/apply-for-me-backend:latest
        container_name: backend
        ports:
            - 8080:8080